<ion-header>

    <ion-navbar>
        <ion-title>registration2</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
    <ion-item item-start center>
        <img src="../../assets/images/logo.png" style="width: 130px;margin: 0 auto;">
    </ion-item>
  <form [formGroup]="FullRegisterForm" (ngSubmit)="submitForm(FullRegisterForm.value)">
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [formControl]="FullRegisterForm.controls['name']"></ion-input>
        </ion-item>
        <br/>
      <div class="error-box" *ngIf="FullRegisterForm.controls['name'].hasError('required') && FullRegisterForm.controls['name'].touched">* Name is required!</div>


        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [formControl]="FullRegisterForm.controls['email']" ng-readonly=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="text" [formControl]="FullRegisterForm.controls['phone_number']"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Card Number</ion-label>
            <ion-input type="text" [formControl]="FullRegisterForm.controls['card_number']"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Credit Card Name</ion-label>
            <ion-input type="text" [formControl]="FullRegisterForm.controls['card_name']"></ion-input>
        </ion-item>
        <div class="col-md-8">

            <ion-item>
                <ion-label floating>Expiry date</ion-label>
                <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MMM DD"  [formControl]="FullRegisterForm.controls['expiry_date']"></ion-datetime>

            </ion-item>
        </div>

        <div class="col-md-4">
            <ion-item>
                <ion-label floating>CVV</ion-label>
                <ion-input type="text" [formControl]="FullRegisterForm.controls['cvv']"></ion-input>
            </ion-item>
        </div>

        <br>
        <!-- <button ion-button full color="light" (click)="signup()">Register</button> -->
        <button type="submit" ion-button color="light" full [disabled]="!FullRegisterForm.valid">Register</button>

    </ion-list>

    <!-- <ion-item right bottom>
        <p>
            <ion-input type="checkbox"></ion-input>
        </p>
    </ion-item> -->

    <ion-item>
      <ion-label>Accept <a href="javascript:;" (click)="terms_conditions()">Terms and conditions.</a></ion-label>
      <ion-checkbox color="light" style="margin-right:10px"  [formControl]="FullRegisterForm.controls['chkterms']"></ion-checkbox>
    </ion-item>
    <br>
    <div class="error-box" *ngIf="FullRegisterForm.controls['chkterms'].hasError('required') && FullRegisterForm.controls['chkterms'].touched">* Accept Terms and conditon is requrired!</div>
    <ion-item right bottom>
        <p> Have an account? <a href="javascript:;" (click)="login()">log In!</a></p>
    </ion-item>

    </form>

</ion-content>
