<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Registration</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="appBackground">
    <ion-item item-start center>
        <img src="../../assets/images/logo.png" style="width: 130px;margin: 0 auto;">
    </ion-item>
  <form [formGroup]="RegisterForm" (ngSubmit)="submitForm(RegisterForm.value)">
    <ion-list>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [formControl]="RegisterForm.controls['email']" [ngClass]="{'error-border':!RegisterForm.controls['email'].valid}"></ion-input>
      </ion-item>
      <br/>
      <div class="error-box" *ngIf="RegisterForm.controls['email'].hasError('required') && RegisterForm.controls['email'].touched">* Email / Username is required!</div>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"  [formControl]="RegisterForm.controls['password']"></ion-input>
      </ion-item>
      <br/>
      <div class="error-box" *ngIf="RegisterForm.controls['password'].hasError('required') && RegisterForm.controls['password'].touched">* Password is required!</div>
      <div class="error-box" *ngIf="RegisterForm.controls['password'].hasError('minlength') && RegisterForm.controls['password'].touched">* Minimum Password length is 8!</div>
      <div class="error-box" *ngIf="RegisterForm.controls['password'].hasError('checkFirstCharacterValidatorOutput') && RegisterForm.controls['password'].touched">* Password cant't start with number!</div><br/>

  </form>

  <ion-item right bottom>
      <p> Have an account? <a href="javascript:;" (click)="login()">log In!</a></p>
