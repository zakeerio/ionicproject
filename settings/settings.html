<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>My Account</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="appBackground">
    <ion-item item-start center class="item-wp">
        <ion-avatar>
            <img src="../../assets/images/logo.png" style="display: block;margin: auto">
        </ion-avatar>
    </ion-item>

    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <br>
        <p>
            <!-- <button ion-item class="button-click1" primary full (click)="changepassword()">
                Change Password
            </button> -->
            <button ion-button block color="light" (click)="changepassword()">Change password</button>

        </p>



        <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button block color="light" (click)="edit_cc_info()">Edit credit card info</button>
            <!-- <ion-label floating>Edit credit card info</ion-label>
            <ion-input type="text"></ion-input> -->
        </ion-item>

        <ion-item>
            <ion-label>Change language</ion-label>
            <ion-select [(ngModel)]="gender">
                <ion-option value="f">Romanian</ion-option>
                <ion-option value="m">English</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-radio item-left value="golang" checked="true" style="margin: 9px 10px 9px 0"></ion-radio>
            <ion-label>Allow push notifications</ion-label>
        </ion-item>

    </ion-list>

</ion-content>
