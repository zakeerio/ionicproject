<ion-header>

    <ion-navbar>
        <ion-title>Book at Restaurant name</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="BookingForm" (ngSubmit)="book_restaurentForm(BookingForm.value)">
        <ion-list>

            <ion-item>
                <p>{{userDetails.name}}</p>
            </ion-item>

            <ion-item>
                <p>{{userDetails.email}}</p>
            </ion-item>

            <ion-item>
                <p>{{userDetails.phone_number}}</p>
            </ion-item>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label slaked>Date</ion-label>
                            <ion-datetime name="booking_date" [formControl]="BookingForm.controls['booking_date']" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MMM DD"></ion-datetime>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>Time</ion-label>
                            <ion-datetime name="booking_time" [formControl]="BookingForm.controls['booking_time']" displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-item>
                <ion-label>Number of People</ion-label>
                <ion-select name="no_of_people" [formControl]="BookingForm.controls['no_of_people']">
                    <ion-option value="0">0</ion-option>
                    <ion-option value="1">1</ion-option>
                    <ion-option value="2">2</ion-option>
                    <ion-option value="3">3</ion-option>
                    <ion-option value="4">4</ion-option>
                    <ion-option value="5">5</ion-option>
                    <ion-option value="6">6</ion-option>
                    <ion-option value="7">7</ion-option>
                    <ion-option value="8">8</ion-option>
                    <ion-option value="9">9</ion-option>
                    <ion-option value="10">10</ion-option>
                    <ion-option value="11">11</ion-option>
                    <ion-option value="12">12</ion-option>
                    <ion-option value="13">13</ion-option>
                    <ion-option value="14">14</ion-option>
                    <ion-option value="15">15</ion-option>

                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label floating>Special request or comments</ion-label>
                <ion-input type="text" name="booking_comment" [formControl]="BookingForm.controls['booking_comment']"></ion-input>
            </ion-item>


        </ion-list>

        <!-- <button ion-button block color="light" (click)="book_restaurent()">Request reservation</button> -->
        <button type="submit" ion-button color="light" full [disabled]="!BookingForm.valid">Request reservation</button>

    </form>
    <!-- <button ion-button block color="light" (click)="bookingErrorPopup()">Request reservation</button>
    <button ion-button block color="light" (click)="bookingSuccessPopup()">Request reservation</button> -->


</ion-content>
