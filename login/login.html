<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content >
    <ion-card>
        <ion-item item-start center>
            <img src="../../assets/images/logo.png" style="width: 130px;margin: 0 auto;">
        </ion-item>

        <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
            <ion-list>
                <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text"  [formControl]="loginForm.controls['username']" [ngClass]="{'error-border':!loginForm.controls['username'].valid}"></ion-input>
                </ion-item><br>
                  <div class="error-box" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">* Username / Email is required!</div>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password"  [formControl]="loginForm.controls['password']"></ion-input>
                </ion-item>
                <br>
                <div class="error-box" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">* Password is required!</div>

                <!-- <button ion-button full color="success" (click)="userLoginSubmit()">Login</button> -->
                <button type="submit" ion-button color="success" full [disabled]="!loginForm.valid">Login</button>
                <p text-center> <a href="javascript:;">Forgot Password!</a></p>

            </ion-list>
          </form>
        </ion-card-content>
    </ion-card>
    <ion-item right bottom>
        <p> Do not have an account? <a href="javascript:;" (click)="signup()">Sign Up!</a></p>
    </ion-item>

</ion-content>
